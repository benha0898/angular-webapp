<h2 mat-dialog-title>Enter Amount to {{data.action}}</h2>

<div mat-dialog-content>
    <mat-form-field>
        <input matInput name="amount" type="number" [(ngModel)]="amount" (keydown.enter)="enter()">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)='enter()' color="primary">OK</button>
    <button mat-button (click)='cancel()'>Cancel</button>
</div>
