<h2 mat-dialog-title>Create New Account</h2>

<div mat-dialog-content>
    <form #myForm="ngForm" (submit)="enter()">
        <mat-form-field>
            <input matInput [(ngModel)]="uname" name="username" placeholder="Username" type="text" required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput [(ngModel)]="password" name ="password" placeholder="Password" type="password" required>
        </mat-form-field>
        <mat-error *ngIf="error">{{errorMessage}}</mat-error>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)='enter()' color="primary" [disabled]="!myForm.form.valid">OK</button>
    <button mat-button (click)='cancel()'>Cancel</button>
</div>
